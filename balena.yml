name: cloud-config
type: sw.application
description: Configure balenaOS from user-data provided by cloud metadata APIs
fleetcta: Go nuts
post-provisioning: >-
  ## Usage instructions


  **Supported Metadata APIs**

  Amazon EC2, DigitalOcean and Packet/Equinix


  **Usage**

  Download balenaOS fleet image and import it into a supported provider. Download config.json for your own fleet and ship it in user-data when creating a server.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balenablocks/cloud-config'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/balenablocks/cloud-config/master/logo.png'
data:
  defaultDeviceType: qemux86-64
  supportedDeviceTypes:
    - generic-aarch64
    - generic-amd64
    - genericx86-64-ext
    - intel-nuc
    - qemux86
    - qemux86-64
version: 0.1.0
