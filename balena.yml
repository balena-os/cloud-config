name: cloud-config
type: sw.application
description: >-
  Configure balenaOS using user-data provided by the following metadata APIs:

  * Amazon EC2
  * DigitalOcean
  * Packet/Equinix
fleetcta: Go nuts
post-provisioning: >-
  ## Usage instructions

  * download balenaOS fleet image
  * import the image into a supported provider
  * download config.json for your own fleet
  * ship config.json in user-data when creating a server
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balena-os/cloud-config'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/balena-os/cloud-config/master/logo.png
data:
  defaultDeviceType: qemux86-64
  supportedDeviceTypes:
    - generic-aarch64
    - generic-amd64
    - genericx86-64-ext
    - intel-nuc
    - qemux86
    - qemux86-64
version: 0.0.3
